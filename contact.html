<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Alex Obaseki</title>
    <link rel="stylesheet" type="text/css" media = "screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Nav tag -->
    <nav class="navbar navbar-expand-lg navbar-light" id="masterhead">
        <div class="container">
            <a class="navbar-brand" id = "logo" href="index.html">Alex Obaseki</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container for content -->
    <!-- This div inherit properties of both "#main-container" id
    and ".container" class  -->
    <div class="container" id = "main-container">
        <section>
            <h1>Contact</h1>
            <div class="row">
                <div class="col -xs-12 col-sm-12 col-md col-lg">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="full name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="example@gmail.com">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id = "message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- End of sidebar -->
    <!-- Footer  -->
    <div class="containter">
        <footer>
            Copyright &copy; 2018
        </footer>
    </div>
    <!-- End of footer -->
    <!-- Link to Core Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
