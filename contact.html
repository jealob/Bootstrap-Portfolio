        crossorigin="anonymous">

</head>

<body>
    <!-- Nav tag -->
    <nav class="navbar navbar-expand-lg navbar-light" id="masterhead">
        <div class="container">
            <a class="navbar-brand" id="logo" href="index.html">Alex Obaseki</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container for content -->
    <!-- This div inherit properties of both "#main-container" id
    and ".container" class  -->
    <div class="container" id="main-container">
        <section>
            <h1>Contact</h1>
            <div class="row">
                <div class="col -xs-12 col-sm-12 col-md col-lg">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="full name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="example@gmail.com">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </section>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Example select</label>
              <select class="form-control" id="exampleSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleSelect2">Example multiple select</label>
              <select multiple class="form-control" id="exampleSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Example textarea</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
            <fieldset class="form-group">
              <legend>Radio buttons</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Option one is this and that&mdash;be sure to include why it's great
                </label>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                  Option two can be something else and selecting it will deselect option one
                </label>
              </div>
              <div class="form-check disabled">
              <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                  Option three is disabled
                </label>
              </div>
            </fieldset>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <div class="row py-3 connect-row ">
            <div class="col-xs-12 col-md-1 col-md-offset-3 mx-auto text-center">
                <a href="https://github.com/jealob" target="_new">
                    <img src="assets/images/github.png" class="social" id="github" alt="Github">
                </a>
            </div>
            <div class="col-xs-12 col-md-1 col-md-offset-3 mx-auto text-center">
                <a href="https://stackoverflow.com/users/6544031/jealob" target="_new">
                    <img src="assets/images/stackoverflow.png" class="social" id="stackoverflow" alt="LinkedIn">
                </a>
            </div>
            <div class="col-xs-12 col-md-1 col-md-offset-3 mx-auto text-center">
                <a href="https://www.linkedin.com/in/alexander-obaseki-03014b5a/" target="_new">
                    <img src="assets/images/linkedin.png" class="social" id="linkedin" alt="Stack Overflow">
                </a>
            </div>
            <div class="col-xs-12 col-md-1 col-md-offset-3 mx-auto text-center">
                <a href="https://www.twitter.com/jealob" target="_new">
                    <img src="assets/images/twitter.png" class="social" id="twitter" alt="Stack Overflow">
                </a>
            </div>
            <div class="col-xs-12 col-md-1 col-md-offset-3 mx-auto text-center">
                <a href="mailto:info@jealob.com">
                    <img src="assets/images/email.png" class="social" id="email" alt="email us" />
                </a>
            </div>
        </div>
    </div>
    <!-- End of sidebar -->
    <!-- Footer  -->
    <div class="containter">
        <footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
